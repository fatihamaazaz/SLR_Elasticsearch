<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet">

    <title>Search engine - document</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/bootstrap.min.css" rel="stylesheet">

<!--
Ramayana CSS Template
https://templatemo.com/tm-529-ramayana
-->

    <!-- Additional CSS Files -->
    <!--<link rel="stylesheet" href="assets/css/fontawesome.css">-->
    <link rel="stylesheet" href="../static/style_3.css">
    <!--<link rel="stylesheet" href="assets/css/owl.css">-->

  </head>

<body class="is-preload">

    <!-- Wrapper -->
    <div id="wrapper">

      <!-- Main -->
      
        <div id="main">
            
          <div class="inner">
            <h1 style="font-size:3em; font-weight: 300; line-height:1em; text-align: center; color: black;"> {{ data._source.Title }} </h1>
            <!-- Header -->
           
            <!-- Banner -->
            
            <section class="top-image">
              <div class="container-fluid">
                <div class="row">
                  
                  <div class="col-md-12">
                    
                    <div class="down-content">
                      <h4>Abstract</h4>
                      <p> 
                       {{ data._source.Abstract }}
                      </p>
                      
                    </div>
                  </div>
                </div>
              </div>
            </section>

            <section class="services" id="services">
              <div class="container">
                <div class="row">
                  <div class="col-lg-6">
                    <div class="service-item">
                      <h4>Link</h4>
                      <p> <a href="{{ data._source.Link }}" target="_blank">Document Link</a> </p>
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="service-item">
                      <h4>Author</h4>
                      <p> {{ data._source.Authors }} </p>
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="service-item">
                      <h4>Source</h4>
                      <p> {{ data._source.Source }} </p>
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="service-item">
                      <h4>Publishing Year</h4>
                      <p> {{ data._source.Year }} </p>
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="service-item">
                      <h4>Document Type</h4>
                      <p> {{ data._source['Document Type'] }} </p>
                    </div>
                  </div>

                  <div class="col-lg-6">
                    <div class="service-item">
                      <h4>Keywords</h4>
                      <p> {{ data._source.Keywords }} </p>
                    </div>
                  </div>
                  
                </div>
              </div>
            </section>

            <!-- Top Image -->
            

            
          </div>
        </div>

      
        
            

          </div>
        </div>

    </div>

  
</body>


</html>
